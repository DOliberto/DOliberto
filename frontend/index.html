<html lang="pt-BR">
    <head>
        <title>DOliberto</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" href="css/magnific-popup.css">
        <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
        <script src="js/DO.js" type="text/javascript"></script>
        <script src="js/UI.js" type="text/javascript"></script>
        <script src="js/config.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/Sortable.min.js" type="text/javascript"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
    </head>
    <body onclick="dropInput.globalClick(event)">

        <div id="topPanel">
            <span class="vcs">DOliberto</span>
        </div>
        <div id="sidePanel">
            <div class="action" onclick="DO.sendJson()">&#10003;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gerar DO</div>
            <div class="action" onclick="UI.newAto()">+&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Novo ato</div>
            <div class="action" id="upCSV">+&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Inserir CSV</div>
            <br/>
            <div id="atosHolder" class="atosHolder"></div>
        </div>
        <div id="container">
            <div id="landing">
                <form onsubmit="DO.doneLanding()">
                    <input type="number" min="0" step="1" id="lIssue" placeholder="NÃºmero"><br/><br/>
                    <label for="lDate" style="font-size:17.5px; margin-right:10px;">Data do DO:</label>
                    <input type="date" id="lDate"/><br/><br/>
                    <input type="submit" value="Continuar"/>
                </form>
            </div>
            <form id="mainForm" onsubmit="DO.updateJSON()">
            </form>
            <div id="json"></div>
        </div>
        <div id="csvDialog" class="mfp-hide">
            <h2 id="csvH2">Inserir arquivo CSV</h2>
            <div id="drop">
                <button><label style="font-size: medium;" for="csv">Clique ou arraste arquivos aqui</label></button>
                <input id="csv" type="file" hidden/>
            </div>
        </div>
    </body>
</html>
